function initialize() {

    zoom: 12,

  };

// Je créé ma carte

  map = new google.maps.Map(document.getElementById("map-canvas"),
    mapOptions);

  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var infowindow = new google.maps.InfoWindow({
        map: map,

        content: 'Je suis ici !'
      });

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(foodTruck.lat, foodTruck.lon),
        title: foodTruck.nom,
        postId: foodTruck._id
      });

      marker.setMap(map);
    });  


// Je demande à ce que la carte soit centrée sur ma position

      map.setCenter(pos);
    }, 


// Je détermine comment doit agir la carte si la géolocalisation n'est pas possible

function() {

    });
  } else {

  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Erreur: Le service de géolocalisation ne fonctionne pas.';
  } else {
    var content = 'Erreur: Votre navigateur ne supporte pas la géolocalisation.';
  };

  var options = {

    position: new google.maps.LatLng(44.8333, 0.5667),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

<body onload="initialize()">

<template name="aFoodTruck">

    <h2>Bienvenue</h2>
    <form>
        <label>Nom :</label><input type="text" name="nom" value={{nom}}><br />
        <label>ThÃ¨me :</label><input type="text" name="theme" value={{theme}}><br />
        <label>Description</label><textarea name="description" value={{description}}></textarea><br />

<div id="listImages">

</div>

</template>

<template name="myMenu">
    <div>
	   <label>Mon menu-1 :</label>
        Menu: {{> uploadForm }}

	{{#with menuUploaded}}
	   <label>Mon menu-2 :</label>
	   <img src={{menuUploaded.link}} class="thumb">	
    {{/with}}
    <br/>
    </div>  
</template>

<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>: 
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
    <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
  {{/with}}
</template>

<template name="uploadedFiles">
    <h3>-- Début de uploadedFiles</h3>
  {{#if uploadedFiles.count}}
      {{#each file in uploadedFiles.each}}
  --          <p> {{ file.path }} </p> <p> {{ file.link }} </p> 
            <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a>
            <img src={{file.link}} class="thumb">
        <br/>
      {{/each}}
  {{else}}
    <div>No files uploaded, yet</div>
  {{/if}}
        <h3>-- Fin de uploadedFiles</h3>
</template>

<template name="truckerboard">

    {{#each   truckerboard }}

            <img src={{menuImage.link}} class="thumb">
        </li>
      <br> <br> <br>  <br>      
    {{/each}}
    </ul>
	</div>
</template>
